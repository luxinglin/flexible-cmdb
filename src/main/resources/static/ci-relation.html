<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Haier CMDB</title>
</head>

<body>

<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="navbar-header col-sm-4 col-md-4">
                <div class="logo-well">
                    <a href="#">
                        <img src="assets/img/cmdb-logo.svg" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Haier CMDB</div>
                </div>
            </div>
            <div class="navbar-header col-sm-4 col-md-4" style="padding-top: 15px;">
                <a href="ci.html">配置项</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="ci-relation.html">关系图</a>
            </div>

            <div class="col-sm-4 col-md-4">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <select id="ciTypeSelect" class="form-control"
                                        name="ciType" onchange="filterCiSelect()"></select>
                            </div>
                            <div class="form-group">
                                <select id="ciSelect" class="form-control"
                                        name="ci"></select>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div id="graph" class="row">
</div>


<style type="text/css">
    .node {
        stroke: #222;
        stroke-width: 1.5px;
    }

    .link {
        stroke: #666199;
        stroke-opacity: .6;
        stroke-width: 1px;
    }

    .labeltext {
        font-size: 16px;
        font-family: SimSun;
        fill: #000000;
    }

    .nodetext {
        font-size: 8px;
        font-family: SimSun;
        fill: #41212e;
    }

    .linetext {
        font-size: 12px;
        font-family: SimSun;
        fill: #0000FF;
        fill-opacity: 0.0;
    }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script type="text/javascript">
    /**
     * 筛选出ci信息
     */
    function filterCiSelect() {
        $("#ciSelect").empty();
        var val = $("#ciTypeSelect").val();
        refreshCiSelect(val);
    }

    function refreshCiSelect(val) {
        if (val != "") {
            $.ajax({
                url: "/configItem/" + val,
                type: "GET",
                dataType: 'json',
                success: function (data) {
                    if (data.status) {
                        var idx = 0;
                        data.data.forEach(function (item) {
                            if (idx == 0) {
                                d3.json("/configItem/graph/" + val + "/" + item.value, function (error, result) {
                                    if (result.status) {
                                        drawGraph(error, result.data);
                                    } else {
                                        alert("获取图形数据失败");
                                    }
                                });
                            }
                            idx++;
                            $("#ciSelect").append("<option value='" + item.value + "'>" + item.name + "</option>");
                        });
                    }
                },
                error: function (er) {
                    console.log(er)
                }
            });
        } else {
            $("#ciSelect").prepend("<option value='' selected>--请选择--</option>");
        }
    }

    $(function () {
        /**
         * 加载配置项类型下拉框
         */
        $.ajax({
            url: "/configItem",
            type: "GET",
            dataType: 'json',
            success: function (data) {
                if (data.status) {
                    $("#ciTypeSelect").empty();
                    var idx = 0;
                    var id = 0;
                    data.data.forEach(function (item) {
                        if (idx == 0) {
                            id = item.value;
                        }
                        $("#ciTypeSelect").append("<option value='" + item.value + "'>" + item.name + "</option>");
                        idx = idx + 1;
                    });
                    refreshCiSelect(id);
                }
            },
            error: function (er) {
                console.log(er)
            }
        });

        /**
         * 配置项切换时候，刷新图形界面
         */
        $("#ciSelect").on("change", function () {
            var ciType = $("#ciTypeSelect").val();
            var id = $("#ciSelect").val();
            d3.json("/configItem/graph/" + ciType + "/" + id, function (error, result) {
                if (result.status) {
                    drawGraph(error, result.data);
                } else {
                    alert("获取图形数据事变")
                }
            });
        })
    });
</script>
<script type="text/javascript">
    var width = 800, height = 800;

    function drawGraph(error, graph) {
        $("#graph").empty();
        if (error) return;
        if (graph == null) return;

        var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");

        var force = d3.layout.force()
            .charge(-200).linkDistance(150).size([width, height]);

        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
            .data(graph.links).enter()
            .append("line").attr("class", "link").style("stroke", "#14040d")
            .style("stroke-width", 1);

        var edges_text = svg.selectAll(".linetext")
            .data(graph.links)
            .enter()
            .append("text")
            .attr("class", "linetext")
            .text(function (d) {
                return d.relation;
            });

        var img_w = 40;
        var img_h = 40;
        var node = svg.selectAll("image")
            .data(graph.nodes).enter()
            .append("image")
            .attr("width", img_w)
            .attr("height", img_h)
            .attr("xlink:href", function (d) {
                return d.image;
            }).on("mouseover", function (d, i) {
                //显示连接线上的文字
                edges_text.style("fill-opacity", function (edge) {
                    if (edge.source === d || edge.target === d) {
                        return 1.0;
                    }
                });
            })
            .on("mouseout", function (d, i) {
                //隐去连接线上的文字
                edges_text.style("fill-opacity", function (edge) {
                    if (edge.source === d || edge.target === d) {
                        return 0.0;
                    }
                });
            })
            .on("dblclick", function (d, i) {
                d.fixed = false;
            })
            .call(force.drag);

        // html title attribute
        node.append("title")
            .text(function (d) {
                return d.tips;
            });

        var text_dx = -20;
        var text_dy = 20;

        var nodes_text = svg.selectAll(".nodetext")
            .data(graph.nodes)
            .enter()
            .append("text")
            .attr("class", "nodetext")
            .attr("dx", text_dx)
            .attr("dy", text_dy)
            .text(function (d) {
                return d.title;
            });

        // force feed algo ticks
        force.on("tick", function () {

            //更新连接线的位置
            link.attr("x1", function (d) {
                return d.source.x;
            });
            link.attr("y1", function (d) {
                return d.source.y;
            });
            link.attr("x2", function (d) {
                return d.target.x;
            });
            link.attr("y2", function (d) {
                return d.target.y;
            });

            //更新连接线上文字的位置
            edges_text.attr("x", function (d) {
                return (d.source.x + d.target.x) / 2;
            });
            edges_text.attr("y", function (d) {
                return (d.source.y + d.target.y) / 2;
            });

            //限制结点的边界
            graph.nodes.forEach(function (d, i) {
                d.x = d.x - img_w / 2 < 0 ? img_w / 2 : d.x;
                d.x = d.x + img_w / 2 > width ? width - img_w / 2 : d.x;
                d.y = d.y - img_h / 2 < 0 ? img_h / 2 : d.y;
                d.y = d.y + img_h / 2 + text_dy > height ? height - img_h / 2 - text_dy : d.y;
            });

            //更新结点图片和文字
            node.attr("x", function (d) {
                return d.x - img_w / 2;
            });
            node.attr("y", function (d) {
                return d.y - img_h / 2;
            });

            nodes_text.attr("x", function (d) {
                return d.x
            });
            nodes_text.attr("y", function (d) {
                return d.y + img_w / 2;
            });
        });
    }
</script>

</body>
</html>
