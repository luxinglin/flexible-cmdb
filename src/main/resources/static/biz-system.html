<div class="row">
    <div class="col-md-5">

            <div class="row">

<div class="row">
    <div class="col-md-5">

                    <th>系统名称</th>
                    <th>系统编码</th>
                    <th>系统描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <img src="" class="well" id="poster"/>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>业务系统详情</h4>
                    <ul id="crew">
                    </ul>
                </div>
            </div>
        </div>

<div id="graph">
</div>

<style type="text/css">
    .node {
        stroke: #222;
        stroke-width: 1.5px;
    }

    .node.actor {
        fill: #888;
    }

    .node.movie {
        background: url(assets/img/system.svg);
        fill: #BBB;
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
        stroke-width: 1px;
    }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showMovie(title) {
            $.get("/bizSystems/search/findByName?name=" + encodeURIComponent(title), // todo fix paramter in SDN
                function (data) {
                    if (!data) return; //  || !data["_embedded"].movies) return;
                    var bizSystem = data; // ["_embedded"].movies[0];
                    $("#title").text(bizSystem.name);
                    var $list = $("#crew").empty();
                }, "json");
            return false;
        }

        function search() {
            var query = $("#search").find("input[name=search]").val();
            $.get("/bizSystems/search/findByNameLike?name=*" + encodeURIComponent(query) + "*",
                function (data) {
                    var t = $("table#results tbody").empty();
                    if (!data) return;
                    data = data["_embedded"].bizSystems;
                    if (data.length < 1) return;
                    data.forEach(function (bizSystem) {
                        $("<tr><td class='movie'>" + bizSystem.name + "</td><td>" + bizSystem.code + "</td><td>" + bizSystem.bizSystemDesc + "</td><td><a href='#' onclick='deleteItem(" + bizSystem.id + ")'>删除</a></td></tr>").appendTo(t)
                            .click(function () {
                                showMovie($(this).find("td.movie").text());
                            })
                    });
                    showMovie(data[0].name);
                }, "json");
            return false;
        }

        $("#search").submit(search);
        search();

        //add
        $("#addBizSystemBtn").on("click", addBizSystem);

        function addBizSystem() {
            $.ajax({
                url: "/bizSystem",
                data: $("#newBizSystemForm").serialize(),
                type: "POST",
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                },
                error: function (er) {
                    console.log(er)
                }
            });
        }
    });

    function deleteItem(id) {
        console.log("to delete id: " + id);
    }
</script>
<script type="text/javascript">
    var width = 800, height = 800;

    var force = d3.layout.force()
        .charge(-200).linkDistance(30).size([width, height]);

    var svg = d3.select("#graph").append("svg")
        .attr("width", "100%").attr("height", "100%")
        .attr("pointer-events", "all");

    d3.json("/bizSystem/graph", function (error, graph) {
        if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
            .data(graph.links).enter()
            .append("line").attr("class", "link");

        /* var node = svg.selectAll(".node")
             .data(graph.nodes).enter()
             .append("circle")
             .attr("class", function (d) {
                 return "node " + d.label
             })
             .attr("r", 10)
             .call(force.drag);*/

        var img_w = 20;
        var img_h = 20;
        var node = svg.selectAll("image")
            .data(graph.nodes).enter()
            .append("image")
            .attr("width", img_w)
            .attr("height", img_h)
            .attr("xlink:href", function (d) {
                return d.image;
            })
            .call(force.drag);

        // html title attribute
        node.append("title")
            .text(function (d) {
                return d.name;
            });

        // force feed algo ticks
        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node.attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                    return d.y;
                });
        });
        node.attr("x",function(d){ return d.x - img_w/2; });
        node.attr("y",function(d){ return d.y - img_h/2; });
    });

</script>

</body>
</html>
