<div class="row">
    <div class="col-md-12">
        <!--新增业务系统 BEGIN-->
        <div id="add_BizSystemConfigItem" style="display: none" class="panel panel-default">
            <div class="panel-heading">新增业务系统</div>
            <div class="row">
                <form id="newBizSystemConfigItemForm" class="form-horizontal addlabel">
                    <div class="form-group">
                        <label for="bizSystem.nameForInsert" class="col-sm-3 control-label">系统名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" id="bizSystem.nameForInsert"
                                   placeholder="系统名称"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="codeForInsert" class="col-sm-3 control-label">系统编码：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="code" id="codeForInsert" placeholder="系统编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bizSystemDescForInsert" class="col-sm-3 control-label">系统描述：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="bizSystemDesc" id="bizSystemDescForInsert"
                                   placeholder="系统描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bizContactIdStrForInsert" class="col-sm-3 control-label">业务接口人：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="bizContactIdStr" multiple id="bizContactIdStrForInsert"
                                    placeholder="业务接口人"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bizRelationIdStrForInsert" class="col-sm-3 control-label">业务关系人：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="bizRelationIdStr" multiple id="bizRelationIdStrForInsert"
                                    placeholder="业务关系人"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serverSetForInsert" class="col-sm-3 control-label">部署服务器：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="serverIdStr" multiple id="serverSetForInsert"
                                    placeholder="部署服务器"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3"></label>
                        <div class="col-sm-8 pull-right">
                            <button class="btn btn-default" type="button" id="addBizSystemConfigItemBtn">保存</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!--新增业务系统 END-->

        <!--新增服务器 BEGIN-->
        <div id="add_ServerConfigItem" style="display: none" class="panel panel-default">
            <div class="panel-heading">新增服务器</div>
            <div class="row">
                <form id="newServerConfigItemForm" class="form-horizontal addlabel">
                    <div class="form-group">
                        <label for="server.nameForInsert" class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="name" id="server.nameForInsert"
                                   placeholder="名称"
                                   required>
                        </div>
                        <label for="server_snForInsert" class="col-sm-2 control-label">序列号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="sn" id="server_snForInsert" placeholder="序列号"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uuidForInsert" class="col-sm-2 control-label">UUID：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="uuid" id="uuidForInsert" placeholder="UUID">
                        </div>
                        <label for="serverTypeForInsert" class="col-sm-2 control-label">服务器类型：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" name="serverType" onchange="setVmPhServerDisplay()"
                                    id="serverTypeForInsert"
                                    placeholder="UUID">
                                <option value="1" selected>物理机</option>
                                <option value="2">虚拟机</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="manageIpForInsert" class="col-sm-2 control-label">管理IP：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="manageIp" id="manageIpForInsert"
                                   placeholder="管理IP">
                        </div>
                        <label for="brandForInsert" class="col-sm-2 control-label">品牌：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="brand" id="brandForInsert"
                                   placeholder="品牌">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_modelForInsert" class="col-sm-2 control-label">型号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="model" id="server_modelForInsert"
                                   placeholder="型号">
                        </div>
                        <label for="server_ownerIdStrForInsert" class="col-sm-2 control-label">责任人：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" name="ownerIdStr" id="server_ownerIdStrForInsert"
                                    placeholder="责任人"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_runStatusForInsert" class="col-sm-2 control-label">运行状态：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="runStatus" id="server_runStatusForInsert"
                                   placeholder="运行状态">
                        </div>
                        <div id="phServerDiv">
                            <label for="server_locationDescForInsert" class="col-sm-2 control-label">所在位置：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="locationDesc"
                                       id="server_locationDescForInsert"
                                       placeholder="所在位置">
                            </div>
                        </div>
                        <div id="vmServerDiv" style="display: none">
                            <label for="server_belongPhysicalServerIdForInsert"
                                   class="col-sm-2 control-label">所在物理机：</label>
                            <div class="col-sm-4">
                                <select type="text" class="form-control" name="belongPhysicalServerId"
                                        id="server_belongPhysicalServerIdForInsert"
                                        placeholder="所在物理机"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_usePurposeForInsert" class="col-sm-2 control-label">用途：</label>
                        <div class="col-sm-4">
                            <textarea type="text" class="form-control" name="usePurpose" id="server_usePurposeForInsert"
                                      placeholder="用途"></textarea>
                        </div>
                        <label for="server_usePurposeForInsert" class="col-sm-2 control-label">OS类型：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" name="osFamily" id="server_osFamilyForInsert"
                                    placeholder="OS类型">
                                <option value="">-请选择-</option>
                                <option value="1">Windows</option>
                                <option value="2">Redhat</option>
                                <option value="3">CentOS</option>
                                <option value="4">Ubuntu</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_osVersionForInsert" class="col-sm-2 control-label">OS版本：</label>
                        <div class="col-sm-4">
                            <textarea type="text" class="form-control" name="osVersion" id="server_osVersionForInsert"
                                      placeholder="OS版本"></textarea>
                        </div>
                        <label for="server_cpuNumForInsert" class="col-sm-2 control-label">CPU数量：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" name="cpuNum" id="server_cpuNumForInsert"
                                   placeholder="CPU数量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_diskNumForInsert" class="col-sm-2 control-label">磁盘数量：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" name="diskNum" id="server_diskNumForInsert"
                                   placeholder="磁盘数量">
                        </div>
                        <label for="server_diskInitSizeForInsert" class="col-sm-2 control-label">容量：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" name="diskInitSize"
                                   id="server_diskInitSizeForInsert"
                                   placeholder="容量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_networkCardModelForInsert" class="col-sm-2 control-label">网卡型号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="networkCardModel"
                                   id="server_networkCardModelForInsert"
                                   placeholder="网卡型号">
                        </div>
                        <label for="server_networkCardNumForInsert" class="col-sm-2 control-label">网卡数量：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" name="networkCardNum"
                                   id="server_networkCardNumForInsert"
                                   placeholder="网卡数量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server_networkIdStrForInsert" class="col-sm-2 control-label">连接交换机：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" multiple name="networkIdStr"
                                    id="server_networkIdStrForInsert"
                                    placeholder="连接交换机"></select>
                        </div>
                        <label for="server_networkCardNumForInsert" class="col-sm-2 control-label">连接存储：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" multiple name="storageIdStr"
                                    id="server_storageIdStrForInsert"
                                    placeholder="连接存储"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3"></label>
                        <div class="col-sm-8 pull-right">
                            <button class="btn btn-default" type="button" id="addServerConfigItemBtn">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--新增服务器 END-->

        <!--新增密码信息 BEGIN-->
        <div id="add_PasswordConfigItem" style="display: none" class="panel panel-default">
            <div class="panel-heading">新增密码信息</div>
            <div class="row">
                <form id="newPasswordConfigItemForm" class="form-horizontal addlabel">
                    <div class="form-group">
                        <label for="password_configItemTypeForInsert" class="col-sm-3 control-label">配置项类型：</label>
                        <div class="col-sm-8">
                            <select type="text" class="form-control" name="configItemType"
                                    id="password_configItemTypeForInsert" onchange="filterPasswordConfigItemSelect()"
                                    placeholder="配置项类型"
                                    required>
                                <option value="">-请选择-</option>
                                <option value="BizSystemConfigItem">业务系统</option>
                                <option value="ServerConfigItem">服务器</option>
                                <option value="StorageConfigItem">存储设备</option>
                                <option value="NetworkConfigItem">网络设备</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="password_configItemIdForInsert" class="col-sm-3 control-label">配置项：</label>
                        <div class="col-sm-8">
                            <select type="text" class="form-control" name="configItemId"
                                    id="password_configItemIdForInsert"
                                    placeholder="配置项"
                                    required>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userNameForInsert" class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="userName" id="userNameForInsert"
                                   placeholder="用户名"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordForInsert" class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="password" id="passwordForInsert"
                                   placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remarkForInsert" class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" name="remark" id="remarkForInsert"
                                      placeholder="备注" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3"></label>
                        <div class="col-sm-8 pull-right">
                            <button class="btn btn-default" type="button" id="addPasswordConfigItemBtn">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--新增密码信息 END-->

        <!--新增网络设备信息 BEGIN-->
        <div id="add_NetworkConfigItem" style="display: none" class="panel panel-default">
            <div class="panel-heading">新增网络设备信息</div>
            <div class="row">
                <form id="newNetworkConfigItemForm" class="form-horizontal addlabel">
                    <div class="form-group">
                        <label for="network_nameForInsert" class="col-sm-2 control-label">设备名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="name" id="network_nameForInsert"
                                   placeholder="设备名称"
                                   required>
                        </div>
                        <label for="network_snForInsert" class="col-sm-2 control-label">序列号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="sn" id="network_snForInsert"
                                   placeholder="序列号"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="network_networkTypeForInsert" class="col-sm-2 control-label">设备类型：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" name="networkType"
                                    id="network_networkTypeForInsert"
                                    placeholder="设备类型">
                                <option value="">-请选择-</option>
                                <option value="1">交换机</option>
                                <option value="2">路由器</option>
                            </select>
                        </div>
                        <label for="network_manageIpForInsert" class="col-sm-2 control-label">管理IP：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="manageIp" id="network_manageIpForInsert"
                                   placeholder="管理IP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="network_brandForInsert" class="col-sm-2 control-label">品牌：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="brand" id="network_brandForInsert"
                                   placeholder="品牌"
                                   required>
                        </div>
                        <label for="network_modelForInsert" class="col-sm-2 control-label">型号：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="model" id="network_modelForInsert"
                                   placeholder="型号"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="network_ownerIdStrForInsert" class="col-sm-2 control-label">责任人：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" name="ownerIdStr" id="network_ownerIdStrForInsert"
                                    placeholder="责任人"></select>
                        </div>
                        <label for="network_runStatusForInsert" class="col-sm-2 control-label">运行状态：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="runStatus" id="network_runStatusForInsert"
                                   placeholder="运行状态">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="network_portNumForInsert" class="col-sm-2 control-label">端口数：</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" min="1" name="portNum"
                                   id="network_portNumForInsert"
                                   placeholder="端口数">
                        </div>
                        <label for="network_transmissionSpeedForInsert" class="col-sm-2 control-label">传输速率：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="transmissionSpeed"
                                   id="network_transmissionSpeedForInsert"
                                   placeholder="传输速率">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="network_transmissionModeForInsert" class="col-sm-2 control-label">传输模式：</label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" name="transmissionMode"
                                    id="network_transmissionModeForInsert"
                                    placeholder="传输模式">
                                <option value="">-请选择-</option>
                                <option value="1">全双工</option>
                                <option value="2">半双工</option>
                                <option value="3">全/半双工自适应</option>
                            </select>
                        </div>
                        <label for="network_locationDescForInsert" class="col-sm-2 control-label">所在位置：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="locationDesc"
                                   id="network_locationDescForInsert"
                                   placeholder="所在位置">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="network_usePurposeForInsert" class="col-sm-2 control-label">用途：</label>
                        <div class="col-sm-4">
                            <textarea type="text" rows="3" class="form-control" name="usePurpose"
                                      id="network_usePurposeForInsert"
                                      placeholder="用途"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3"></label>
                        <div class="col-sm-8 pull-right">
                            <button class="btn btn-default" type="button" id="addNetworkConfigItemBtn">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--新增网络设备信息 END-->

        <!--新增存储设备信息 BEGIN-->

                <form id="newStorageConfigItemForm" class="form-horizontal addlabel">

                    </div>
                    <div class="form-group">
                        <label for="storage_snForInsert" class="col-sm-2 control-label">序列号：</label>

                                   required>
                        </div>
                        <label for="storage_ownerIdStrForInsert" class="col-sm-2 control-label">责任人：</label>

                    </div>
                    <div class="form-group">
                        <label for="storage_brandForInsert" class="col-sm-2 control-label">品牌：</label>

                        <label for="storage_modelForInsert" class="col-sm-2 control-label">型号：</label>

                    <div class="form-group">

                            <input type="text" class="form-control" name="runStatus" id="storage_runStatusForInsert"
                                   placeholder="运行状态">

                        <label for="storage_locationDescForInsert" class="col-sm-2 control-label">所在位置：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="locationDesc"
                                   id="storage_locationDescForInsert"
                                   placeholder="所在位置">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="storage_transmissionSpeedForInsert" class="col-sm-2 control-label">传输速率：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="transmissionSpeed"
                                   id="storage_transmissionSpeedForInsert"
                                   placeholder="传输速率">
                        </div>
                        <label for="storage_raidSupportForInsert" class="col-sm-2 control-label">RAID支持：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="raidSupport" id="storage_raidSupportForInsert"

                    </div>
                    <div class="form-group">
                        <label for="storage_totalVolumeForInsert" class="col-sm-2 control-label">容量(GB)：</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="form-control" name="totalVolume"
                                   id="storage_totalVolumeForInsert"
                                   placeholder="容量(GB)">

                    </div>
                    <div class="form-group">
                        <label for="storage_otherParamForInsert" class="col-sm-2 control-label">其他参数：</label>
                        <div class="col-sm-4">
                            <textarea type="text" class="form-control" rows="3" name="otherParam"
                                      id="storage_otherParamForInsert"
                                      placeholder="其他参数"></textarea>
                        </div>
                        <label for="storage_usePurposeForInsert" class="col-sm-2 control-label">用途：</label>
                        <div class="col-sm-4">
                            <textarea type="text" class="form-control" name="usePurpose"
                                      id="storage_usePurposeForInsert"
                                      placeholder="用途" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">

                "                    <th>名称</th>\n" +
                "                    <th>中间件类型</th>\n" +
                "                    <th>配置文件路径</th>\n" +

                "                    <th>操作</th>\n" +
                "                </tr>").appendTo(head);

        //数据清理
        var t = $("table#results tbody").empty();
        $.get(url,
            function (data) {
                console.log(val);
                if (!data) return;
                data = data.data;
                if (data.length < 1) return;
                data.forEach(function (item) {
                    if (val === "BizSystemConfigItem") {
                        $("<tr><td>" + item.name + "</td><td>" + item.code + "</td><td>" + item.bizSystemDesc + "</td><td>" + 0 + "</td><td>" + item.serverSet.length + "</td><td><a href='#' onclick='deleteItem(" + item.id + ")'>删除</a></td></tr>").appendTo(t);

                        $("<tr><td>" + item.userName + "</td><td>" + item.password + "</td><td>" + item.remark + "</td><td>" + item.passwordForRelations.length + "</td><td><a href='#' onclick='deleteItem(" + item.id + ")'>删除</a></td></tr>").appendTo(t);

                        $("<tr><td>" + item.account + "</td><td>" + item.name + "</td><td>" + item.mobile + "</td><td>" + item.email + "</td>").appendTo(t);

                    } else if (val === "StorageConfigItem") {

                        $("<tr><td>" + item.name + "</td><td>" + item.middlewareType + "</td><td>" + item.configFilePath + "</td><td>" + item.logFilePath + "</td><td>" + item.configParamDesc + "</td><td><a href='#' onclick='deleteItem(" + item.id + ")'>删除</a></td></tr>").appendTo(t);
                    }
                });
            }, "json");
        return false;
    }

    function filterPasswordConfigItemSelect() {
        $("#password_configItemIdForInsert").empty();
        var val = $("#password_configItemTypeForInsert").val();
        if (val !== '') {
            $.ajax({
                url: "/configItem/" + val,
                type: "GET",
                dataType: 'json',
                success: function (data) {
                    if (data.status) {
                        data.data.forEach(function (item) {
                            $("#password_configItemIdForInsert").append("<option value='" + item.value + "'>" + item.name + "</option>");
                        });
                        $("#password_configItemIdForInsert").prepend("<option value='' selected>--请选择--</option>");
                    }
                },
                error: function (er) {
                    console.log(er)
                }
            });
        } else {
            $("#password_configItemIdForInsert").append("<option value=''>-请选择-</option>");
        }
    }

    function setVmPhServerDisplay() {
        //虚机
        if ($("#serverTypeForInsert").val() == 2) {
            $("#phServerDiv").css("display", "none");
            $("#vmServerDiv").css("display", "block");
        } else {//其他情况
            $("#phServerDiv").css("display", "block");
            $("#vmServerDiv").css("display", "none");
        }
    }

    function refreshCiSelect(val) {
        if (val != "") {
            //新增配置项form显隐切换
            $("div[id^=add_]").each(function () {
                $(this).css("display", "none");
            });
            $("#add_" + val).css("display", "block");
            //数据列表更新
            search();

            $.ajax({
                url: "/configItem/" + val,
                type: "GET",
                dataType: 'json',
                success: function (data) {
                    if (data.status) {
                        data.data.forEach(function (item) {
                            $("#ciSelect").append("<option value='" + item.value + "'>" + item.name + "</option>");
                        });
                        $("#ciSelect").prepend("<option value='' selected>--请选择--</option>");
                    }
                },
                error: function (er) {
                    console.log(er)
                }
            });
        } else {
            $("#ciSelect").prepend("<option value='' selected>--请选择--</option>");
        }
    }

    /**
     * 筛选出ci信息
     */
    function filterCiSelect() {
        $("#ciSelect").empty();
        var val = $("#ciTypeSelect").val();
        refreshCiSelect(val);
    }

    /**
     * 配置项删除操作
     * @param id
     */
    function deleteItem(id) {
        console.log("to delete id: " + id);
        var val = $("#ciTypeSelect").val();
        var url = "";
        if (val === "BizSystemConfigItem") {
            url = "/bizSystems/" + id;
        } else if (val === "PasswordConfigItem") {
            url = "/passwords/" + id;
        } else if (val === "ServerConfigItem") {
            url = "/servers/" + id;
        } else if (val === "NetworkConfigItem") {
            url = "/networks/" + id;
        } else if (val === "StorageConfigItem") {
            url = "/storages/" + id;
        } else if (val === "MiddlewareConfigItem") {
            url = "/middlewares/" + id;
        }
        $.ajax({
            url: url,
            type: "DELETE",
            dataType: 'json',
            success: function (data) {
                if (data.status) {
                    search();
                }
            },
            error: function (er) {
                console.log(er)
            }
        });
    }
