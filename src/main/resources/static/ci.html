<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Haier CMDB</title>
</head>

<body>

<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="navbar-header col-sm-4 col-md-4">
                <div class="logo-well">
                    <a href="#">
                        <img src="assets/img/CMDB.svg" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Haier CMDB</div>
                </div>
            </div>

            <div class="navbar-header col-sm-4 col-md-4" style="padding-top: 15px;">
                <a href="ci.html">配置项</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="ci-relation.html">关系图</a>
            </div>
            <div class="col-sm-4 col-md-4">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="系统" placeholder="Search for Movie Title" class="form-control"
                                       name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading" id="add_title">新增业务系统</div>
            <div class="row">
                <form id="newBizSystemForm" class="form-horizontal addlabel">
                    <div class="form-group">
                        <label for="nameForInsert" class="col-sm-3 control-label">系统名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" id="nameForInsert" placeholder="系统名称"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="codeForInsert" class="col-sm-3 control-label">系统编码：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="code" id="codeForInsert" placeholder="系统编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bizSystemDescForInsert" class="col-sm-3 control-label">系统描述：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="bizSystemDesc" id="bizSystemDescForInsert"
                                   placeholder="系统描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3"></label>
                        <div class="col-sm-8 pull-right">
                            <button class="btn btn-default" type="button" id="addBizSystemBtn">Add</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>系统名称</th>
                    <th>系统编码</th>
                    <th>系统描述</th>
                    <th>关联人员</th>
                    <th>关联服务器</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(function () {
        function showMovie(id) {
            $.get("/bizSystem/" + id,
                function (data) {
                    if (!data) return;
                    var bizSystem = data.data;
                    $("#title").text(bizSystem.name);
                    var $list = $("#crew").empty();
                }, "json");
            return false;
        }

        function search() {
            var query = $("#search").find("input[name=search]").val();
            $.get("/bizSystem/findList?name=*" + encodeURIComponent(query) + "*",
                function (data) {
                    var t = $("table#results tbody").empty();
                    if (!data) return;
                    data = data.data;
                    if (data.length < 1) return;
                    data.forEach(function (bizSystem) {
                        $("<tr><td class='movie'>" + bizSystem.name + "</td><td>" + bizSystem.code + "</td><td>" + bizSystem.bizSystemDesc + "</td><td>" + bizSystem.personSet.length + "</td><td>" + bizSystem.serverSet.length + "</td><td><a href='#' onclick='deleteItem(" + bizSystem.id + ")'>删除</a></td></tr>").appendTo(t)
                            .click(function () {
                                showMovie($(this).find("td.movie").text());
                            })
                    });
                    showMovie(data[0].id);
                }, "json");
            return false;
        }

        $("#search").submit(search);
        search();

        //add
        $("#addBizSystemBtn").on("click", addBizSystem);

        function addBizSystem() {
            $.ajax({
                url: "/bizSystem",
                data: $("#newBizSystemForm").serialize(),
                type: "POST",
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                },
                error: function (er) {
                    console.log(er)
                }
            });
        }
    });

    function deleteItem(id) {
        console.log("to delete id: " + id);
        $.ajax({
            url: "/bizSystem/" + id,
            type: "DELETE",
            dataType: 'json',
            success: function (data) {
                console.log(data);
            },
            error: function (er) {
                console.log(er)
            }
        });
    }
</script>


</body>
</html>
